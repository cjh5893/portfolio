    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>vertical - parallax</title>
    <link rel="stylesheet" href="css/plugin/reset.css"/>
    <link rel="stylesheet" href="css/plugin/slick.css">
    <link rel="stylesheet" href="css/plugin/common.css">

<body>

<div class="posNum"></div>


<!----------  fix section  ---------->


<header id="header">
    <h1 class="logo"><img src="img/section01/logo.png" alt="로고"></h1>

    <ul class="gnb">
        <li class="page01"><a href="#"><img src="img/section01/gnb01.png" alt="gnb"></a></li>
        <li class="page02"><a href="#"><img src="img/section01/gnb02.png" alt="gnb"></a></li>
        <li class="page03"><a href="#"><img src="img/section01/gnb03.png" alt="gnb"></a></li>
        <li class="page04"><a href="#"><img src="img/section01/gnb04.png" alt="gnb"></a></li>
        <li class="page05"><a href="#"><img src="img/section01/gnb05.png" alt="gnb"></a></li>
    </ul>

    <ul class="sns">
        <li><a href="https://www.facebook.com/GenesisWorldwide"><img src="img/section01/sns01.png" alt=""></a></li>
        <li><a href="https://www.youtube.com/genesisworldwide"><img src="img/section01/sns02.png" alt=""></a></li>
        <li><a href="https://www.instagram.com/genesis_worldwide/"><img src="img/section01/sns03.png" alt=""></a></li>
    </ul>

</header><!-- header end -->

<article id="container" class="page-1">
    <section class="main">

            <div class="car"><img src="img/section01/visual_car.png" alt="car"></div>

            <div class="scrolldown"><img src="img/section01/scrolldown.png" alt="scrolldown"></div>


        </section><!-- scene01 end -->

        <section id="section02">

            <div class="designtitle"><img src="img/section02/deisgntitle.png" alt="디자인타이틀"></div>

            <div id="video_section">
                <div class="img01">
                    <video id="gv80">
                        <source src="gv80.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="designtext">
                    <div class="img01text on"><img src="img/section02/img01_text.png" alt="프론트디자인텍스트"></div>
                    <div class="img02text"><img src="img/section02/img02_text.png" alt="사이드디자인텍스트"></div>
                    <div class="img03text"><img src="img/section02/img03_text.png" alt="탑디자인텍스트"></div>

                    <div class="count02"><img src="img/section02/count_2.png" alt="클릭"></div>
                    <div class="count03"><img src="img/section02/count_3.png" alt="클릭"></div>

                    </div>

                        <ul class="safetymenu">

                            <li></li>

                            <li></li>

                        <div class="list_box">

                                <div class="d1"><img src="img/section03/driving safety-1.png" alt=""></div>
                                <div class="d2"><img src="img/section03/driving safety-2.png" alt=""></div>
                                <div class="d3"><img src="img/section03/driving safety-3.png" alt=""></div>
                            </div>

                                <div class="d4"><img src="img/section03/driving convenience_1.png" alt=""></div>

                            </div>

                                <div class="d9"><img src="img/section03/parking safety-3.png" alt=""></div>
                            </div>
                            <div class="list04">
                                <div class="d10"><img src="img/section03/for your safety-1.png" alt=""></div>
                                <div class="d11"><img src="img/section03/for your safety-2.png" alt=""></div>
                            </div>
                        </div>
                    </div>

                        <div class="play_btn"></div>

                <div class="img02"><img src="img/section04/technology_img02.png" alt="기술 두번째 이미지"></div>
                <div class="img03"><img src="img/section04/technology_img03.png" alt="기술 세번째 이미지"></div>
                <div class="img04"><img src="img/section04/technology_img04.png" alt="기술 네번째 이미지"></div>

            <div class="gallery_title"><img src="img/section05/gallery_title.png" alt="갤러리title"></div>
            <div class="gallery_img">

                <div class="gallery_img02"><img src="img/section05/gallery_img01.png" alt="갤러리img02"></div>
                <div class="gallery_img03"><img src="img/section05/gallery_img03.png" alt="갤러리img03"></div>
                <div class="gallery_img01"><img src="img/section05/gallery_img04.png" alt="갤러리img04"></div>
                <div class="gallery_img02"><img src="img/section05/gallery_img05.png" alt="갤러리img05"></div>
                <div class="gallery_img03"><img src="img/section05/gallery_img06.png" alt="갤러리img06"></div>

                <img src="img/section05/textslide.png" alt="갤러리텍스트">

        </section><!-- scene05 end -->

            <div class="button"><a href="#"><img src="img/section06/button.png" alt="버튼"></a></div>

                <div class="footer_sns03"><a href="https://www.instagram.com/genesis_worldwide/"><img
                        src="img/footer/footer_sns03.png" alt="인스타"></a></div>
